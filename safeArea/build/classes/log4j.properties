log4j.rootCategory=ERROR,stdout,A1,A2
#log4j.rootCategory=INFO,stdout  
log4j.appender.stdout=org.apache.log4j.ConsoleAppender  
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout  
log4j.appender.stdout.layout.ConversionPattern=%p %c - %m%n  
  
log4j.appender.A1=org.apache.log4j.RollingFileAppender
log4j.appender.A1.File=${webApp.root}/WEB-INF/mylog.log
log4j.appender.A1.Encoding=UTF-8
log4j.appender.A1.MaxFileSize=4096KB
log4j.appender.A1.Append=true 
log4j.appender.A1.MaxBackupIndex=10
log4j.appender.A1.DatePattern='.'yyyy-MM-dd
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d %5p - %c -%-4r [%t]    - %m%n

log4j.appender.A2=org.apache.log4j.RollingFileAppender
log4j.appender.A2.File=c:\safeArea_mylog.log
log4j.appender.A2.Encoding=UTF-8
log4j.appender.A2.MaxFileSize=4096KB
log4j.appender.A2.Append=true 
log4j.appender.A2.MaxBackupIndex=10
log4j.appender.A2.DatePattern='.'yyyy-MM-dd
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%d %5p - %c -%-4r [%t]    - %m%n 

  
log4j.logger.org.apache.struts2=OFF 
log4j.logger.com.opensymphony.xwork2=OFF
log4j.logger.org.hibernate=OFF
log4j.logger.org.hibernate.SQL=debug
